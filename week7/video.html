<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video example</title>
    <script src="videoscript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learning to play video</h1>
    <video src="stardust.mp4" id="my-video" controls></video>
    <button id="play-button">Play video</button>
    <button id="pause-button">Pause video</button>
    <button id="play-pause-button">
        <img 
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
        alt="play Button"
        width="24"
        height="24"
        />
</body>
</html>
